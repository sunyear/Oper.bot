  .material-icons.yellow {color: rgb(247, 123, 14)}

  .material-icons.md-lightgray { color: rgba(255, 255, 255, .2)}

  .md-16 { font-size: 16px; }
  .md-16.red {color: rgb(249, 44, 44);}
  .md-16.green_big {color: rgb(36, 191, 1);}

	<div layout="column" flex="100">		
		<div layout="row" flex="100">
				
			<md-card flex>
				<md-card-header style="padding:0 !important;height:30px !important">
					<md-toolbar style="min-height: 30px; height: 30px !important;">
					    <h2 class="md-toolbar-tools" style="font-size: 16px !important">Generador de archivos</h2>
					</md-toolbar>
				</md-card-header>
				<md-card-content>
					
					<div flex="100" layout="row">
						<div flex layout="column" layout-align="left center">

							
							<md-radio-group ng-model="data.modo_carga">
								<div layout="row">
						      		<md-radio-button value="csv" class="md-primary">Generar desde archisvo CSV</md-radio-button>
						      		<span flex="20"></span>
						      		<md-radio-button value="form" class="md-primary">Generar desde formulario</md-radio-button>
						      	</div>
						    </md-radio-group>
						    
						    <!-- CARGAR DATOS DESDE EL FORMULARIO -->
							<md-card layout-align="center center" ng-if="data.modo_carga == 'form'" flex>
								<md-card-header style="width:100%; padding:0 !important;height:30px !important">
									<md-toolbar style="min-height: 30px; height: 30px !important;">
									    <h2 class="md-toolbar-tools" style="font-size: 16px !important">Datos elementales</h2>
									</md-toolbar>
								</md-card-header>

							   	<md-card-content>
								   	<div layout="row">
								   		
							   			<md-input-container>
											<label>Tipo Acta</label>
											<md-select ng-model="items.selectedItem" md-selected-text="selTiposActas()">
												<md-optgroup label="Tipos Actas">
											    <md-option ng-value="tipo_acta" ng-repeat="tipo_acta in tipos_actas track by $index">{{tipo_acta.tipo_acta}}</md-option>
											    <!--
											    <md-option ng-value="3">Personal NO-notificada</md-option>
											    <md-option ng-value="2">Personal Notificada</md-option>
											    -->
												</md-optgroup>
											</md-select>
										</md-input-container>
							   		</div>
									<div layout="row">
											<div flex="33">
											<md-input-container class="md-block" flex-gt-sm>
												<label>Lote</label>
												<input ng-model="items.selectedItem.lote" disabled style="font-weight: bolder">
											</md-input-container>
										</div>
										<div flex="33">
											<md-input-container class="md-block" flex-gt-sm>
												<label>ID remito</label>
												<input ng-model="items.selectedItem.id_remito" disabled style="font-weight: bolder">
											</md-input-container>
										</div>
										<div flex="33">
											<md-input-container class="md-block" flex-gt-sm>
												<label>Nro remito</label>
												<input ng-model="items.selectedItem.numero_remito" disabled style="font-weight: bolder">
											</md-input-container>
										</div>
									</div>
									<div class="flex flex-col" layout="row" layout-align="center center">
										<div flex="50">
											<md-input-container class="md-block" flex-gt-sm style=" margin-bottom:0">
												<label>Min numero acta: {{items.selectedItem.id_remito}} - {{f_actas.r_acta_desde}}</label>
												<input ng-model="f_actas.r_acta_desde" style="font-weight: bolder; color: brown">
											</md-input-container>
										</div>

										<div flex="50">
											<md-input-container class="md-block" flex-gt-sm style="margin-bottom:0">
												<label>numero hasta: {{items.selectedItem.id_remito}} - {{f_actas.r_acta_hasta}}</label>
												<input ng-model="f_actas.r_acta_hasta" style="font-weight: bolder; color: brown">
											</md-input-container>
										</div>
									</div>
									<div class="flex flex-col" layout="row" layout-align="center center">
										<div flex="50">
											<md-input-container class="md-block" flex-gt-sm style=" margin-bottom:0">
												<label>cod fiscalizacion:</label>
												<input ng-model="items.selectedItem.cod_fiscalizacion" style="font-weight: bolder; color: brown">
											</md-input-container>
										</div>
									</div>
							  	</md-card-content>

							</md-card>

							<!-- CARGAR DATOS DESDE ARCHIVO CSV -->
			    			<md-card layout-align="center center" ng-if="data.modo_carga == 'csv'">
								<md-card-header style="width:100%; padding:0 !important;height:30px !important">
									<md-toolbar style="min-height: 30px; height: 30px !important;">
									    <h2 class="md-toolbar-tools" style="font-size: 16px !important">Datos elementales</h2>
									</md-toolbar>
								</md-card-header>

							   	<md-card-content>
							   		<div layout="row">
							   			<div flex="100" layout="row" layout-align="center center" style="margin-bottom: 10px">
											
											<input class="ng-hide" id="input-file-id" multiple type="file" on-read-file="leerCSV(contents)"/>
											<label for="input-file-id" class="md-button md-raised md-primary">Cargar CSV</label>
											
										</div>
							   		</div>
									<div layout="row">
											<div flex="33">
											<md-input-container class="md-block" flex-gt-sm>
												<label>Lote</label>
												<input ng-model="datos_csv.numero_lote" disabled style="font-weight: bolder">
											</md-input-container>
										</div>
										<div flex="33">
											<md-input-container class="md-block" flex-gt-sm>
												<label>ID remito</label>
												<input md-maxlength="50" ng-model="data.id_remito" style="font-weight: bolder">
											</md-input-container>
										</div>
										<div flex="33">
											<md-input-container class="md-block" flex-gt-sm>
												<label>Nro remito</label>
												<input ng-model="datos_csv.numero_remito" disabled style="font-weight: bolder">
											</md-input-container>
										</div>
									</div>
									<div class="flex flex-col" layout="row" layout-align="center center">
										<div flex="50">
											<md-input-container class="md-block" flex-gt-sm style=" margin-bottom:0">
												<label>numero desde:</label>
												<input ng-model="datos_csv.numero_acta_min" disabled style="font-weight: bolder; color: brown">
											</md-input-container>
										</div>

										<div flex="50">
											<md-input-container class="md-block" flex-gt-sm style="margin-bottom:0">
												<label>numero hasta:</label>
												<input ng-model="datos_csv.numero_acta_max" disabled style="font-weight: bolder; color: brown">
											</md-input-container>
										</div>
									</div>
									
							  	</md-card-content>
							</md-card>
				   		</div>
				   	</div>
				   	<div layout="row" flex ng-if="data.modo_carga" layout-align="center center">
				   		<md-button class="md-raised md-primary" ng-click="generarActas($event)">GENERAR ARCHIVOS</md-button>
				   	</div>
				</md-card-content>
  			</md-card>  
				  
			
				
			<div flex="33" layout="row">
				<div layout="column" flex layout-align="start strech">	

				<md-card class="widget-info">
					
					<md-card-content layout="column">
						<md-list class="md-dense">
							<md-subheader class="item-head-list-archivos">
						    	Archivos
							</md-subheader>
							<md-list-item ng-repeat="archivo in archivos_salida track by $index">
								<span class="item-list-archivos">{{archivo.nombre}}</span>
								<md-checkbox class="md-secondary md-primary md-hue-1" ng-model="archivo.imprime" aria-label="archivo.nombre"></md-checkbox>
							</md-list-item>
						</md-list>	
						<md-divider style="border-color: rgba(255, 255, 255, .2);"></md-divider>				
						
						<md-list class="md-dense">
							<md-subheader class="item-head-list-archivos">
							    Directorio salida
							</md-subheader>
							<md-list-item>
								<md-truncate class="item-list-archivos">{{params.archivos_generados_directorio}}</md-truncate>
								 <md-tooltip md-direction="right">{{params.archivos_generados_directorio}}</md-tooltip>
							</md-list-item>							
						</md-list>
						
					</md-card-content>
				</md-card>
			</div>
		</div>
	</div>
