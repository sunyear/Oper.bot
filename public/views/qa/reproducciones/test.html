<md-dialog aria-label="Mango (Fruit)" flex="50" ng-controller="QAReproduccionForm as vm">
<div class="row">
        <div class="col-md-12">
            <h2>First Grid</h2>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="orderIdFilter">Search by User Name</label>
                        <input id="orderIdFilter" type="text" class="form-control order-search-box"
                               placeholder="Enter User Name"
                               ng-change="vm.gridActions1.filter()"
                               ng-model="name"
                               filter-by="name"
                               grid-id="grid1"
                               filter-type="text">
                    </div>
                </div>
            </div>
            <div grid-data id='grid1' grid-options="vm.gridOptions1" grid-actions="vm.gridActions1">
                <div class="row">
                    <div class="col-md-12 text-right">
                        <form class="form-inline pull-right margin-bottom-basic">
                            <div class="form-group">
                                <grid-pagination max-size="5"
                                                 boundary-links="true"
                                                 class="pagination-sm"
                                                 total-items="paginationOptions.totalItems"
                                                 ng-model="paginationOptions.currentPage"
                                                 ng-change="reloadGrid()"
                                                 items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                            </div>
                            <div class="form-group items-per-page">
                                <label for="itemsOnPageSelect1">Items per page:</label>
                                <select id="itemsOnPageSelect1" class="form-control input-sm"
                                        ng-init="paginationOptions.itemsPerPage = '10'"
                                        ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                                    <option>10</option>
                                    <option>25</option>
                                    <option>50</option>
                                    <option>75</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <!--
                        <th sortable="id" class="sortable">
                            User Id
                        </th>
                        -->
                        <th sortable='name' class="sortable">
                            Name
                        </th>
                        
                    </tr>
                    </thead>
                    <tbody>
                    <tr grid-item>
                        <!--<td width="30%" ng-bind="item.id"></td>-->
                        <td ng-bind="item.name"></td>                       
                    </tr>
                    </tbody>
                </table>
                <form class="form-inline pull-right margin-bottom-basic">
                    <div class="form-group">
                        <grid-pagination max-size="5"
                                         boundary-links="true"
                                         class="pagination-sm"
                                         total-items="paginationOptions.totalItems"
                                         ng-model="paginationOptions.currentPage"
                                         ng-change="reloadGrid()"
                                         items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                    </div>
                    <div class="form-group items-per-page">
                        <label for="itemsOnPageSelect2">Items per page:</label>
                        <select id="itemsOnPageSelect2" class="form-control input-sm"
                                ng-init="paginationOptions.itemsPerPage = '10'"
                                ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                            <option>10</option>
                            <option>25</option>
                            <option>50</option>
                            <option>75</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</md-dialog>
