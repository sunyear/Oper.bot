<md-dialog aria-label="Mango (Fruit)" flex="30">
    
      <md-toolbar id="toolbar_ejecutar">
        <div class="md-toolbar-tools" style="margin: 0px !important" flex>
          <span flex style="font-size: 12px !important; color: white; font-weight: 600;padding: 0px !important">Reproduccion: {{vm.reproduccion.titulo_reproduccion}}</span>
          <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="vm.cancelarDialogo($mdMenu, $event)" style="line-height: 20px !important; padding: 0px !important; margin: 0px !important">
                        <md-icon class="material-icons md-20 toolbar-gray" style="line-height: 20px !important; min-height: 20px !important">close</md-icon>
                      </md-button>
        </div>

      </md-toolbar>
      
      <div style="background-color: rgba(38, 50, 56, .1) !important;padding: 10px !important; border-bottom: solid 1px lightgray">
        <span style="font-weight: 600;">Version SIJAI</span>
      </div>
      
      <md-dialog-content layout-padding flex style="background-color: rgba(38, 50, 56, .1); border-bottom: solid 1px lightgray" layout="row">
        
          <div layout="column" flex="100">
            
            <form name="projectForm">
              <md-input-container >
            <md-radio-group name="version_sijai" ng-model="vm.reproduccion.version_sijai" required>

              <md-radio-button value="3.2.2 (produccion)" class="md-warn radio-version" style="color: #FF5722">3.2.2 (produccion)</md-radio-button>
              <md-radio-button value="3.4.0 RC4 (testing)" class="md-primary radio-version">3.4.0 RC4 (testing)</md-radio-button>
              
            </md-radio-group>
            <div ng-messages="projectForm.version_sijai.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
        
          </div>

          <md-input-container ng-if="false" class="md-block" flex-gt-sm>
            <label>Seleccionar version SIJAI</label>
            <md-select ng-model="vm.reproduccion.version_sijai">
              <md-option value="3.1.0 RC4">3.2.2</md-option>
              <md-option value="3.1.0 RC4">3.3.0 RC4</md-option>
            </md-select>
          </md-input-container>
        
            
      </md-dialog-content>
      
      <md-dialog-actions layout="row">
        <md-button ng-class="" ng-click="vm.guardarReproduccion( true )">
         reproducir
        </md-button>
        <md-button ng-class="" ng-click="vm.cancelarDialogo()">
         cancelar
        </md-button>
      </md-dialog-actions>

    </md-dialog>
