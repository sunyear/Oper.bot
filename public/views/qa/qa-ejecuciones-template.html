<md-content class="md-padding" id="contenedor">
  <div layout="row">
     
    <div grid-data id='test' grid-options="vm.gridOptions" grid-actions="vm.gridActions" flex>
      <div>
          <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
              <thead>
              <tr>
                  <th sortable="item.f_reproduccion" class="sortable mdl-data-table__cell--non-numeric">
                      <span>Fecha</span>
                  </th>
                  <th sortable="item.relase_candidate" class="sortable mdl-data-table__cell--non-numeric">
                      <span>Relase Candidate</span>
                  </th>
                  <th sortable="item.archivo_entrada" class="sortable mdl-data-table__cell--non-numeric"">
                      <span>CSV entrada</span>
                  </th>
                  <th sortable="item.archivo_salida" class="sortable mdl-data-table__cell--non-numeric"">
                      <span>CSV salida</span>
                  </th>
                  <th  class="mdl-data-table__cell--non-numeric"">
                      <span></span>
                  </th>
              </tr>
              </thead>
              <tbody>
              <tr grid-item ng-click="seleccionarReproduccion(this)">
                  <td class="mdl-data-table__cell--non-numeric">
                      <span ng-bind="item.f_reproduccion"></span>
                  </td>
                  <td ng-bind="item.version_sijai" class="mdl-data-table__cell--non-numeric"></td>
                  <td ng-bind="item.archivo_entrada" class="mdl-data-table__cell--non-numeric"></td>
                  
                  <td ng-bind="item.archivo_salida" class="mdl-data-table__cell--non-numeric"></td>
                  <td ng-bind="item.estado" class="mdl-data-table__cell--non-numeric"></td>
              </tr>
              </tbody>
          </table>
      </div>
      <div layout-xs="column" layout="row" layout-align-xs="end end" layout-align="end center">
          <grid-pagination max-size="5"
                           boundary-links="true"
                           class="pagination"                                     ng-if="paginationOptions.totalItems  > paginationOptions.itemsPerPage"
                           total-items="paginationOptions.totalItems"
                           ng-model="paginationOptions.currentPage"
                           ng-change="reloadGrid()"
                           items-per-page="paginationOptions.itemsPerPage">
          </grid-pagination>
          <md-input-container flex-offset-gt-xs="5" class="items-per-page">
              <md-select ng-init="paginationOptions.itemsPerPage = '10'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                  <md-option>10</md-option>
                  <md-option>25</md-option>
                  <md-option>50</md-option>
                  <md-option>75</md-option>
              </md-select>
          </md-input-container>
      </div>
    </div>
  </div>

    <div layout="row" flex>
                    <md-card flex>
                      <md-toolbar style="min-height: 36px;" flex>
                        <div class="md-toolbar-tools md-toolbar-tools-card" layout="row" layout-fill flex>
                            <div layout="row" flex="grow" class="card-header-toolbar">
                                <span md-truncate flex>{{componentes.reproduccion_notas.titulo}}</span>  
                            </div>

                            <div layout="row" class="md-toolbar-tools-card" flex="nogrow" ng-if="mostrar_reproduccion_nota && !componentes.reproduccion_notas.editar">
                              <md-button class="md-icon-button md-mini toolbar-gray">
                                <md-icon class="material-icons md-16 toolbar-gray" ng-click="editarNota($event)">editar</md-icon>
                              </md-button>
                              <md-button class="md-icon-button md-mini toolbar-gray">
                                <md-icon class="material-icons md-16 toolbar-gray" ng-click="borrarNota($event)">delete</md-icon>
                              </md-button>
                            </div>

                            <div layout="row" class="md-toolbar-tools-card" flex="nogrow" ng-if="componentes.reproduccion_notas.editar">
                                <md-button class="md-icon-button md-mini toolbar-gray" aria-label="Favorite" >
                                  <md-icon class="material-icons md-24 toolbar-gray" ng-click="guardarNota()">save</md-icon>
                                </md-button>
                                <md-button class="md-icon-button md-mini toolbar-gray" aria-label="Favorite" >
                                  <md-icon class="material-icons md-24 toolbar-gray" ng-click="cancelarEdicion()">cancel</md-icon>
                                </md-button>
                            </div>

                        </div>
                      </md-toolbar>                    
                        
                        
                      
                        
                        
                            <md-input-container flex>
                              <form name="userForm">
                              <textarea ng-if="mostrar_reproduccion_nota" ng-model="componentes.reproduccion_notas.json_data.reproduccion_nota_texto" rows="10" aria-label="descripcion" ng-trim="false" focus-on="focusMe"></textarea>
                              <md-button ng-if="mostrar_crear_nota" md-no-ink class="md-primary crear-nota-12" ng-click="agregarNota()">agregar nota</md-button>
                              </form>
                            </md-input-container>
                          
                        
                        
                      
                    </md-card>
                </div>
</md-content>
